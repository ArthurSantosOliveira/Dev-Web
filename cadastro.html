    <section class="formulario">
        <form class="formulario-cadastro" action="conexao.php" method="post">
            <fieldset class="formulario-campo">
                <label class="campo-etiqueta">Nome:</label>
                <input name = "nome" id="nome" class="campo-escrita" type="text" minlenght="3" required/>
                <span class="mensagem-erro"></span>
            </fieldset>

            <fieldset class="formulario-campo">
              <label class="campo-etiqueta">Senha:</label>
              <input name = "senha" id="senha" class="campo-escrita" type="password" minlenght="3" required/>
              <span class="mensagem-erro"></span>
          </fieldset>

            <fieldset class="formulario-campo">
                <label class="campo-etiqueta">Email:</label>
                <input name="email" id="email" class="campo-escrita" type="email" minlength="4" required/>
                <span class="mensagem-erro"></span>
            </fieldset>

            <fieldset class="formulario-campo">
                <label class="campo-etiqueta">CPF:</label>
                <input name="cpf" id="cpf" class="campo-escrita" type="text" required minlength="11" maxlength="14" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" />
                <span class="mensagem-erro"></span>
            </fieldset>
